<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cadastro da Transportadora</title> 
    <link rel="stylesheet" href="../css/forms.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script> 
    <script src="../js/form-handler.js" defer></script> 
</head> 
<body> 
    <div class="container"> 
        <h2>Cadastro da Empresa Emissora</h2> 

        <form action="#" method="POST" enctype="multipart/form-data"> 
            <div class="form-group">
                <div>
                    <label for="razao_social">Razão Social:</label> 
                    <input type="text" id="razao_social" name="razao_social" required> 
                </div>
                <div>
                    <label for="cnpj">CNPJ:</label> 
                    <input type="text" id="cnpj" name="cnpj" required> 
                </div>
            </div>

            <div class="form-group"> 
                <div>
                    <label for="insc_estadual">Inscrição Estadual:</label> 
                    <input type="text" id="insc_estadual" name="insc_estadual"> 
                </div>
                <div>
                    <label for="logradouro">Logradouro:</label> 
                    <input type="text" id="logradouro" name="logradouro" required> 
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="numero">Nº:</label> 
                    <input type="text" id="numero" name="numero" required> 
                </div>
                <div>
                    <label for="bairro">Bairro:</label> 
                    <input type="text" id="bairro" name="bairro" required> 
                </div>
            </div>

            <div class="form-group"> 
                <div>
                    <label for="uf">UF:</label> 
                    <select id="uf" name="uf" required>
                        <option value="">Selecione</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </div>
                <div>
                    <label for="cidade">Cidade:</label> 
                    <select id="cidade" name="cidade" required>
                        <option value="">Selecione o estado primeiro</option> 
                    </select> 
                </div>
            </div>

            <div class="form-group"> 
                <div>
                    <label for="cep">CEP:</label> 
                    <input type="text" id="cep" name="cep" required> 
                </div>
                <div>
                    <label for="contato1">Contato 1:</label> 
                    <input type="text" id="contato1" name="contato1" required> 
                </div>
            </div>

            <div class="form-group"> 
                <div>
                    <label for="responsavel">Nome do Responsável:</label> 
                    <input type="text" id="responsavel" name="responsavel" required> 
                </div>
                <div>
                    <label for="contato_responsavel">Contato do Responsável:</label> 
                    <input type="text" id="contato_responsavel" name="contato_responsavel" required> 
                </div>
            </div>

            <div class="form-group"> 
                <div>
                    <label for="rntrc">RNTRC:</label> 
                    <input type="text" id="rntrc" name="rntrc" required> 
                </div>
                <div>
                    <label for="data_rntrc">Data Emissão RNTRC:</label> 
                    <input type="date" id="data_rntrc" name="data_rntrc" required> 
                </div>
            </div>

            <div class="form-buttons"> 
                <button type="button" class="btn btn-secondary" onclick="window.location.href='../index.html'">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button> 
                <button type="button" class="btn btn-warning" onclick="habilitarEdicao()">
                    <i class="fas fa-edit"></i> Editar
                </button> 
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Salvar
                </button> 
            </div> 
        </form> 
    </div> 

    <script>
        function habilitarEdicao() {
            document.querySelectorAll("input, select").forEach(el => el.removeAttribute("disabled"));
        }
    </script>

</body> 
</html>
