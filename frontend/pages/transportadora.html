<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Transportadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Cadastro da Transportadora</h2>

        <form id="form-transportadora">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Razão Social*:</label>
                    <input type="text" id="razao_social" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">CNPJ*:</label>
                    <input type="text" id="cnpj" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Inscrição Estadual:</label>
                    <input type="text" id="insc_estadual" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Logradouro*:</label>
                    <input type="text" id="logradouro" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Nº*:</label>
                    <input type="text" id="numero" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Bairro*:</label>
                    <input type="text" id="bairro" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">UF*:</label>
                    <select id="uf" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Cidade*:</label>
                    <input type="text" id="cidade" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">CEP*:</label>
                    <input type="text" id="cep" class="form-control" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="button" class="btn btn-secondary me-2">VOLTAR</button>
                <button type="button" class="btn btn-warning me-2">EDITAR</button>
                <button type="submit" class="btn btn-success">SALVAR</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB1xFDxC2ZMTJe0Rvk0wKGLrMjWuL4i03k",
            authDomain: "sistema-transportes.firebaseapp.com",
            projectId: "sistema-transportes",
            storageBucket: "sistema-transportes.firebasestorage.app",
            messagingSenderId: "429175160328",
            appId: "1:429175160328:web:a0229f74d6657755f81bbd"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("form-transportadora").addEventListener("submit", async function(event) {
            event.preventDefault();

            let dados = {
                razao_social: document.getElementById("razao_social").value,
                cnpj: document.getElementById("cnpj").value,
                insc_estadual: document.getElementById("insc_estadual").value,
                logradouro: document.getElementById("logradouro").value,
                numero: document.getElementById("numero").value,
                bairro: document.getElementById("bairro").value,
                uf: document.getElementById("uf").value,
                cidade: document.getElementById("cidade").value,
                cep: document.getElementById("cep").value
            };

            try {
                await addDoc(collection(db, "transportadoras"), dados);
                alert("Cadastro salvo com sucesso!");
                document.getElementById("form-transportadora").reset();
            } catch (error) {
                console.error("Erro ao salvar:", error);
                alert("Erro ao salvar os dados!");
            }
        });
    </script>
</body>
</html>
